<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetWearX - Urban Store</title>

    <!-- Fuente graffiti -->
    <link href="https://fonts.cdnfonts.com/css/blowbrush" rel="stylesheet">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        /* CONFIGURACI√ìN GENERAL */
        body {
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Fondo urbano con textura */
        .background {
            background: url('https://i.imgur.com/qw3E3iL.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: brightness(0.35);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* CONTENEDOR PRINCIPAL */
        .content {
            padding: 25px;
            text-align: center;
        }

        /* T√çTULO URBANO */
        h1 {
            font-family: 'BlowBrush', sans-serif;
            font-size: 58px;
            letter-spacing: 3px;
            color: #ffcc00;
            text-shadow: 0 0 15px #ff0066, 0 0 35px #ffcc00;
            margin-top: 20px;
        }

        /* Subt√≠tulo */
        h2 {
            color: #f4f4f4;
            font-size: 22px;
            margin-top: -15px;
            opacity: 0.85;
        }

        /* Productos grid responsive */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 10px;
        }

        /* Tarjeta producto */
        .card {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 15px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 12px rgba(255,255,255,0.1);
            transition: transform .25s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
        }

        .card h3 {
            font-family: 'BlowBrush', sans-serif;
            color: #ffcc00;
            margin: 10px 0;
            font-size: 28px;
            text-shadow: 0 0 7px #ff0066;
        }

        .card p {
            font-size: 15px;
            color: #ddd;
        }

        /* üî• BOT√ìN GRAFFITI STREETWEARX CON SPRAY ANIMADO üî• */
        #installBtn {
            display: none;
            padding: 20px 40px;
            font-size: 30px;
            font-family: 'BlowBrush', sans-serif;
            letter-spacing: 2px;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 18px;
            margin-top: 40px;

            background: linear-gradient(135deg, #ff0066, #ffcc00);
            box-shadow:
                0 0 12px #ff0066,
                0 0 22px #ffcc00,
                0 0 35px rgba(255,0,102,0.9);

            position: relative;
            overflow: visible;
            animation: graffitiPulse 1.8s infinite ease-in-out;
        }

        @keyframes graffitiPulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #ff0066; }
            50% { transform: scale(1.06); box-shadow: 0 0 40px #ffcc00; }
            100% { transform: scale(1); box-shadow: 0 0 15px #ff0066; }
        }

        #installBtn::before {
            content: "";
            position: absolute;
            top: -30px;
            left: -30px;
            width: 140%;
            height: 160%;
            background: radial-gradient(circle, rgba(255,0,102,0.45) 0%, transparent 70%);
            filter: blur(30px);
            opacity: 0;
            animation: spray 1.4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes spray {
            0% { opacity: 0.6; transform: rotate(0deg) scale(1); }
            50% { opacity: 0.85; transform: rotate(8deg) scale(1.15); }
            100% { opacity: 0.6; transform: rotate(0deg) scale(1); }
        }

        #installBtn::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 18px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            filter: blur(10px);
        }

        #installBtn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow:
                0 0 12px #ff0066,
                0 0 24px #ffcc00,
                0 0 40px rgba(255,0,102,1);
        }

        /* RESPONSIVE PARA CELULAR */
        @media (max-width: 600px) {
            h1 { font-size: 46px; }
            h2 { font-size: 18px; }
            #installBtn { font-size: 24px; padding: 16px 28px; }
        }
    </style>
</head>

<body>

<div class="background"></div>

<div class="content">

    <h1>StreetWearX</h1>
    <h2>La mejor tienda urbana del barrio üí•</h2>

    <!-- BOT√ìN PWA -->
    <button id="installBtn">üî• Instalar App</button>

    <!-- EJEMPLO DE PRODUCTOS -->
    <div class="products">
        <div class="card">
            <img src="https://i.imgur.com/MOeYQPs.jpeg">
            <h3>Hoodie X</h3>
            <p>Sudadera premium edici√≥n callejera.</p>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/Ovq1eZ9.jpeg">
            <h3>Gorra SWX</h3>
            <p>Nueva colecci√≥n con bordado 3D.</p>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/cjZyGZc.jpeg">
            <h3>Tenis Street</h3>
            <p>Estilo urbano con suela reforzada.</p>
        </div>
    </div>
</div>


<!-- SCRIPT DEL BOT√ìN DE INSTALACI√ìN -->
<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
});

installBtn.addEventListener('click', async () => {
    deferredPrompt.prompt();
    const res = await deferredPrompt.userChoice;
    if (res.outcome === "accepted") installBtn.style.display = "none";
});

window.addEventListener('appinstalled', () => {
    installBtn.style.display = "none";
});
</script>

</body>
</html>
