        #installBtn {
            display: none;

            letter-spacing: 2px;

            position: relative;
            overflow: visible;
            animation: graffitiPulse 1.8s infinite ease-in-out;
        }

        @keyframes graffitiPulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #ff0066; }
            50% { transform: scale(1.06); box-shadow: 0 0 40px #ffcc00; }
            100% { transform: scale(1); box-shadow: 0 0 15px #ff0066; }
        }

        #installBtn::before {
            content: "";
            position: absolute;
            top: -30px;
            left: -30px;
            width: 140%;
            height: 160%;
            background: radial-gradient(circle, rgba(255,0,102,0.45) 0%, transparent 70%);
            filter: blur(30px);
            opacity: 0;
            animation: spray 1.4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes spray {
            0% { opacity: 0.6; transform: rotate(0deg) scale(1); }
            50% { opacity: 0.85; transform: rotate(8deg) scale(1.15); }
            100% { opacity: 0.6; transform: rotate(0deg) scale(1); }
        }

        #installBtn::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 18px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            filter: blur(10px);
        }

        #installBtn:hover {
            transform: scale(1.1) rotate(-2deg);

<!-- SCRIPT DEL BOTN DE INSTALACIN -->
<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
});

installBtn.addEventListener('click', async () => {
    deferredPrompt.prompt();
    const res = await deferredPrompt.userChoice;
    if (res.outcome === "accepted") installBtn.style.display = "none";
});

window.addEventListener('appinstalled', () => {
    installBtn.style.display = "none";
});
</script>
